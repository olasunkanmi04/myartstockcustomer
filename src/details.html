    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

      rel="stylesheet"

    <link rel="stylesheet" href="/css/bootstrap.css" />

  <body>
    <header class="state__fixed-header">
      <a class="navbar-brand" href="index.html">
        <img src="/image/logo.svg" alt="logo" class="img-fluid" />
      </a>
    </header>
    <!-- wrapper starts here -->
    <div class="content__container">
      <div class="details__flexed-container">
        <div class="details__img-div">
          <img src="image/photo.png" alt="" />
        </div>
        <div class="details__content">
            <form action="photo.sub.html" class="detail-form">
  <div class="form-group">
    <label for="exampleFormControlInput1">Title</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="lady in the bush">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Caption</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">I normally ran to the market square,skidding down on my heels, because the ravens liked to fly low .</textarea>
  </div>
   <div class="form-group">
    <label for="exampleFormControlInput1">Size</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="1950 x 2400">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Tags</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="photography, sound, footage, art">
  </div>
  
  <button type="submit" class="general__btn mt-5">Done</button>
</form>
          
      
        
          
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tether.min.js"></script>
