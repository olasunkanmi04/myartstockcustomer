<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Art Stock | Purchase</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="

    />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="./css/slick.css" />
    <link rel="stylesheet" href="./css/slick-theme.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

  <body>
    <div data-include="navbar.html"></div>

    <div class="general__wrap payment">
      <div class="account__container fixed-top side-bar">
        <p class="account__title">Account settings</p>
        <ul class="account__lists">
          <li class="list-item">
            <a href="dashboard.html">
              <span class="list-icon"><img src="image/dash.svg" alt="" /></span>
              <span class="list-title">Dashboard</span>
            </a>
          </li>
          <li class="list-item">
            <a href="contents.html">
              <span class="list-icon">
                <img src="image/pie-chart.svg" alt=""
              /></span>
              <span class="list-title">Contents</span>
            </a>
          </li>
          <li class="list-item">
            <a href="users.html">
              <span class="list-icon"
                ><img src="image/users.svg" alt=""
              /></span>
              <span class="list-title">Users</span>
            </a>
          </li>
          <li class="list-item">
            <a href="sales.html" class="active">
              <span class="list-icon"
                ><img src="image/sales.svg" alt=""
              /></span>
              <span class="list-title">Sales</span>
            </a>
          </li>
          <li class="list-item">

                ><img src="image/Profile.svg" alt=""
              /></span>

              <span class="list-title">Profiles</span>
            </a>
          </li>
          <li class="list-item">
            <a href="index.html">

              <span class="list-title">Logout</span>
            </a>

        <div class="toggle"></div>
      </div>

      <div class="general__usergeneral">
        <div class="general__flex-general">
          <a href="sidebar.html" class="arrow-back"
            ><i class="fas fa-arrow-left"></i
          ></a>

        </div>
       

        <div class="contents__img-wrap">
          <a href="salesTopSeller.html">
            <img src="image/user-customer.png" alt="" />
            <div class="content-img-text">
              <p>Top selling contributors</p>
            </div>
          </a>
          <a href="salesOverview.html">
            <img src="image/user-customer.png" alt="" />
            <div class="content-img-text">
              <p>Sales overview</p>
            </div>
          </a>

    <script src="js/jquery.min.js"></script>
