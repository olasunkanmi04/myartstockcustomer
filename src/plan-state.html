<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Art Stock |Plans</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="./css/slick.css" />
    <link rel="stylesheet" href="./css/slick-theme.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="js/csi.min.js"></script>
  </head>

  <body>
    <div data-include="navbar.html"></div>
    <div data-include="svg.html"></div>

    <div class="general__wrap plans">
      <div class="account__container fixed-top side-bar">
        <p class="account__title">My Account</p>
        <ul class="account__lists">
          <li class="list-item active">
            <a href="profile.html" class="list-item-first">
              <span class="list-icon"><i class="far fa-user"></i></span>
              <span class="list-title">Profile</span>
            </a>
          </li>
          <li class="list-item">
            <a href="billing.html">
              <span class="list-icon"><i class="far fa-credit-card"></i></span>
              <span class="list-title">Billing</span>
            </a>
          </li>
          <li class="list-item">
            <a href="plan-state.html">
              <span class="list-icon"><i class="far fa-file-alt"></i></span>
              <span class="list-title">Plans</span>
            </a>
          </li>
          <li class="list-item">
            <a href="purchase.html">
              <span class="list-icon"><i class="far fa-clock"></i></span>
              <span class="list-title">Purchase history</span>
            </a>
          </li>
          <li class="list-item">
            <a href="recent.html">
              <span class="list-icon"><i class="far fa-chart-bar"></i></span>
              <span class="list-title">Recently viewed</span>
            </a>
          </li>
        </ul>
        <div class="toggle"></div>
      </div>
      <div class="general__usergeneral">
        <div class="general__flex-general">
          <a href="sidebar.html" class="arrow-back"
            ><i class="fas fa-arrow-left"></i
          ></a>
          <p class="general__title">Plan</p>
        </div>

        <div class="plans__image">
          <img src="./image/lf20_xEak8Q.json].png" alt="" />
          <p>No active plan</p>
          <a href="">View all plans</a>
        </div>
      </div>
      <div class="general__usergeneral hidden">
        <div class="general__flex-general">
          <a href="sidebar.html" class="arrow-back"
            ><i class="fas fa-arrow-left"></i
          ></a>
          <p class="general__title">Plans</p>
        </div>
        <div class="plans__card border rounded">
          <div class="plans__download">
            <p>50 images download</p>
            <p><span>#18,500/ </span> month</p>
            <small>Downloads remaining this month (25)</small>
          </div>

          <div class="plans__view">
            <a href="">View all plans</a>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
