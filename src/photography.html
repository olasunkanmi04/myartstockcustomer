<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Art Stock | Home</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet" />
    <script src="js/csi.min.js"></script>
</head>

<body>
    <div class="home__body cms__body">
        <p class="home__title">Photography</p>
        <div class="cms__breadcrumb">
            <a href="/" class="cms__breadcrumb-previous">CMS</a>
            <img src="/image/arrow-right.svg" alt="pointer" class="img-fluid">
            <p class="cms__breadcrumb-current">Photography</p>
        </div>

        <div class="cms__section">
            <p class="cms__section-title">Sliders</p>
            <div class="mb-4">
                <label for="slider" class="cms__label">Slider</label>
                <select name="slider" id="slider" class="cms__select">
                    <option value="slider1">Slider one</option>
                    <option value="slider2">Slider two</option>
                    <option value="slider3">Slider three</option>
                </select>
            </div>

            <div>
                <label for="Image" class="cms__label">Image</label>
                <div class="cms__section-img" style="background-image: url('/image/slider.png');">
                    <div class="cms__section-img-overlay">
                        <div class="cms__section-upload">
                            <img src="/image/upload.svg" alt="upload" class="img-fluid">
                            <input type="file">
                        </div>
                    </div>
                </div>

                <label for="Image" class="cms__label">Text</label>
                <input type="text" value="A Resource  Hub for Black Representation" class="cms__input">
                <input type="text" value="Get free content plus insights and the latest updates  to spread your message"
                    class="cms__input">
            </div>

            <button class="alt__btn mr-2">Cancel</button>
            <button class="cta__btn">Save changes</button>
        </div>


        <div class="cms__section">
            <p class="cms__section-title mb-3">Ad</p>
            <input type="text" value="Need Images all year long?" class="cms__input">
            <textarea
                class="cms__textarea">Subscribe to one of our plans and get access to all of our content</textarea>
            <button class="alt__btn mr-2">Cancel</button>
            <button class="cta__btn">Save changes</button>
        </div>

        <div class="cms__section">
            <p class="cms__section-title mb-3">Text on button</p>
            <input type="text" value="Browse all sound" class="cms__input">
            <button class="alt__btn mr-2">Cancel</button>
            <button class="cta__btn">Save changes</button>
        </div>

        <div class="cms__section">
            <p class="cms__section-title mb-3">Ad image</p>
            <label for="Image" class="cms__label">Ad</label>
            <div class="cms__section-img" style="background-image: url('/image/category.jpg');">
                <div class="cms__section-img-overlay">
                    <div class="cms__section-upload">
                        <img src="/image/upload.svg" alt="upload" class="img-fluid">
                        <input type="file">
                    </div>
                </div>
            </div>
            <input type="text" value="Need Images all year long?" class="cms__input">
            <textarea
                class="cms__textarea">Subscribe to one of our plans and get access to all of our content</textarea>
            <label for="Image" class="cms__label">Text on button</label>
            <input type="text" value="Browse all sound" class="cms__input">

            <button class="alt__btn mr-2">Cancel</button>
            <button class="cta__btn">Save changes</button>
        </div>

    </div>
</body>

</html>
