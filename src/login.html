<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Art Stock | Home</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="./css/slick.css" />
    <link rel="stylesheet" href="./css/slick-theme.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="js/csi.min.js"></script>
  </head>
  <body>
    <div class="login__wrap">
      <img src="/image/logo.svg" alt="logo" class="login__logo img-fluid" />
      <div class="login__form">
        <div class="login__form-wrap">
          <form action="profileState.html" class="login__form-content my-form active">
            <p class="login__subtitle">Login to Contributor's Profile</p>
            <div class="form-group">
              <label for="" class="login__label">Email</label>
              <input type="email" class="login__input form-control" />
            </div>
            <div class="form-group">
              <label for="" class="login__label">Password</label>
              <input type="password" class="login__input form-control" />
            </div>
            <div class="login__form-remember">
              <div class="form-group form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label pl-2" for="exampleCheck1">
                  Remember me</label
                >
              </div>
              <div><a href="">forgot password?</a></div>
            </div>

            <button type="submit" class="login__btn">Log in</button>
          </form>
        </div>
      </div>

      <div class="login__img">
        <div class="login__img-overlay"></div>
      </div>
    </div>
  </body>
</html>
