<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Art Stock | Sidebar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="./css/slick.css" />
    <link rel="stylesheet" href="./css/slick-theme.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="js/csi.min.js"></script>
  </head>
  <body>
    <header class="state__header">
      <a class="navbar-brand" href="index.html">
        <img src="/image/logo.svg" alt="logo" class="img-fluid" />
      </a>
    </header>

    <div class="account__container">
      <p class="account__title">Account settings</p>
      <ul class="account__lists">
        <li class="list-item">
          <a href="dashboard.html">
            <span class="list-item-link">
            <span class="list-icon"><img src="image/dash.svg" alt=""></span>
            <span class="list-title">Dashboard</span>
            </span>
            <i class="fas fa-chevron-right"></i>
          </a>
        </li>
        <li class="list-item">
          <a href="contents.html">
            <span class="list-item-link">
            <span class="list-icon"> <img src="image/pie-chart.svg" alt=""></span> 
            <span class="list-title">Contents</span>
            </span>
            <i class="fas fa-chevron-right"></i>
          </a>
        </li>
        <li class="list-item">
          <a href="users.html">
            <span class="list-item-link">
            <span class="list-icon"><img src="image/users.svg" alt=""></span>
            <span class="list-title">Users</span>
            </span>
            <i class="fas fa-chevron-right"></i>
          </a>
        </li>
        <li class="list-item">
          <a href="sales.html">
            <span class="list-item-link">
            <span class="list-icon"><img src="image/sales.svg" alt=""></span>
            <span class="list-title">Sales</span>
            </span>
            <i class="fas fa-chevron-right"></i>
          </a>
        </li>
        <li class="list-item">
          <a href="profiles.html">
            <span class="list-item-link">
              <span class="list-icon"><img src="image/Profile.svg" alt=""></span>
              <span class="list-title">Profiles</span>
            </span>

            <i class="fas fa-chevron-right"></i>
          </a>
        </li>
        <li class="list-item">
          <a href="index.html">
            <span class="list-item-link">
              <span class="list-icon"><i class="fas fa-sign-out-alt"></i></span>
              <span class="list-title">Logout</span>
            </span>

            <i class="fas fa-chevron-right"></i>
          </a>
        </li>
      </ul>
      <div class="toggle"></div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
