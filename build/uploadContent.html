<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Art Stock | Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="./css/slick.css" />
    <link rel="stylesheet" href="./css/slick-theme.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="js/csi.min.js"></script>
  </head>
  <body>
    <header class="state__header">
      <a class="navbar-brand" href="index.html">
        <img src="/image/logo.svg" alt="logo" class="img-fluid" />
      </a>
    </header>
    <!-- wrapper starts here -->
    <div class="content__container">
      <div class="details__flexed-container">
     <div class=" details__download-img">
        <img src="image/cloud-computing (1) 1.png" alt="">
          <div class=" request__upload">
            <input type="file" id="files" class="hidden"/>
            <div class="upload-label">
              <label for="files" >Choose file to upload</label>
            </div>
          </div>
       </div>
     
        <div class="details__content">
            <form action="profileState.html">
  <div class="form-group">
    <label for="exampleFormControlInput1">Title</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Caption</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">I normally ran to the market square,skidding down on my heels, because the ravens liked to fly low .</textarea>
  </div>
   <div class="form-group">
    <label for="exampleFormControlInput1">Size</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Tags</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
   <div class="form-group">
    <label for="exampleFormControlSelect1">Select category</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Photography</option>
      <option>Art</option>
      <option>Music</option>
      <option>Sports</option>
      <option>Fashion</option>
    </select>
  </div>
  <button type="submit" class="general__btn mt-5">Upload</button>
</form>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
