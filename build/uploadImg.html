    />

  <body>
    <header class="state__header">
      <a class="navbar-brand" href="index.html">
        <img src="/image/logo.svg" alt="logo" class="img-fluid" />
      </a>
    </header>
    <div class="upload__wrap container">
      <p class="general__subtitle">Profile picture</p>
      <div class="upload__upload-flex">
        <img src="image/upload.png" alt="" />
        <div class="request__upload">
          <input type="file" id="files" class="hidden" />
          <label for="files">Upload your profile picture</label>
        </div>
      </div>
      <hr />
      <p class="general__subtitle">
        Kindly select any of the following that interests you.
      </p>
      <div class="btn-group-toggle checkbox-div" data-toggle="buttons">
        <label class="btn checkbox-btn  ">
          <input type="checkbox"  class="input-check" /> sound
        </label>
        <label class="btn checkbox-btn  ">
          <input type="checkbox"  /> frames
        </label>
        <label class="btn checkbox-btn  ">
          <input type="checkbox"  /> art
        </label>
        <label class="btn checkbox-btn  ">
          <input type="checkbox"  /> footages
        </label>
        <label class="btn checkbox-btn  ">
          <input type="checkbox"  /> photography
        </label>
        <label class="btn checkbox-btn  ">
          <input type="checkbox"  />voiceovers
        </label>
      </div>
       <a href="profileState.html"  class="general__btn" role="button" aria-pressed="true">proceed</a>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/index.js"></script>
  </body>
